<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<title>Código VIP - Metrópole RP</title>
		<link rel="stylesheet" type="text/css" href="css/modal.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
	</head>
	<body>
		<div id="actionmenu" style="display: none;">
			<div class="h-100 w-100 d-flex">
				<!-- Validar código -->
				<div class="container-vip bg-white border-1 border-dark mx-auto my-auto" id="vipModal">
					<div class="container-content rounded-0">
						<div class="container-body p-4 px-5">
							<div class="main-content text-center">
								<div class="warp-icon mb-4">
									<i class="fas fa-dollar-sign"></i>
								</div>
								<label>Ativação do VIP</label>
								<p class="mb-4">Insira seu código VIP no campo abaixo, e clique em <b>Validar</b> para realizar a ativação de seu VIP.</p>
								<div class="form-group mb-4">
									<input type="text" id="code-field" class="form-control text-center" placeholder="Insira seu código" maxlength="8" />
									<span class="text-danger" id="error-message"></span>
								</div>
								<div class="d-flex">
									<div class="mx-auto">
										<button type="button" id="validate-button" class="btn btn-primary px-5 py-2">Validar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Escolher veículos -->
				<div class="container-vip bg-white border-1 border-dark mx-auto my-auto" id="vehiclesModal" style="height: max-content; max-height: 85%; display: none">
					<div class="container-content rounded-0">
						<div class="container-body p-4 px-5 h-100">
							<div class="main-content text-center">
								<div class="warp-icon mb-4">
									<i class="fas fa-car"></i>
								</div>
								<label>Escolher veículos</label>
								<p class="mb-4">Selecione abaixo os veículos que serão adicionados à sua conta</p>
								<div class="form-group mb-4" style="display: flex; flex-direction: row; flex-wrap: wrap; max-height: 500px; overflow: auto;" id="vehicleList">
								
								</div>
								<div class="d-flex">
									<div class="mx-auto">
										<button type="button" id="selectVehicles-button" class="btn btn-primary px-5 py-2">Pronto</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="config.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
